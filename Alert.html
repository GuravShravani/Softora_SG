<!DOCTYPE html>
<html>
    <head>
        <title>Alert Even Odd</title>
    </head>
    <body>
    <script Language="Javascript" type="text/Javascript"></script>
      
        var no;
          no = parseInt(prompt("Enter A Number"));
         if (no%2==0) 
        {
            alert("Number Is Even");
        }
          else
        {
            alert("number Is Odd");
        }
    </body>
</html>
